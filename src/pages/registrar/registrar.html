<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <article>
    <main>
      <form [formGroup]="myForm">
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombre:</ion-label>
          <ion-input formControlName="nombre" [(ngModel)]="nombre" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('nombre').hasError('required')">Campo requerido</p>
          <p color="danger" ion-text *ngIf="myForm.get('nombre').hasError('pattern')">ERROR! Nombre no valido</p>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Apellido:</ion-label>
          <ion-input formControlName="apellido" [(ngModel)]="apellido" type="text" placeholder="Apellido"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('apellido').errors && myForm.get('apellido').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('apellido').hasError('required')">Campo requerido</p>
          <p color="danger" ion-text *ngIf="myForm.get('apellido').hasError('pattern')">ERROR! Apellido no valido</p>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-label stacked>Usuario:</ion-label>
            <ion-input formControlName="usuario"  [(ngModel)]="usuario" type="text" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('usuario').errors && myForm.get('usuario').dirty">
            <p color="danger" ion-text *ngIf="myForm.get('usuario').hasError('required')">Campo requerido</p>
            <p color="danger" ion-text *ngIf="myForm.get('usuario').hasError('pattern')">ERROR! usuario no valido</p>
          </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Correo electronico:</ion-label>
          <ion-input formControlName="correo" [(ngModel)]="correo" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('correo').errors && myForm.get('correo').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('correo').hasError('required')">Campo requerido</p>
          <p color="danger" ion-text *ngIf="myForm.get('correo').hasError('pattern')">ERROR! correo no valido</p>
        </ion-item>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
              <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Campo requerido</p>
              <p color="danger" ion-text *ngIf="myForm.get('password').hasError('pattern')">ERROR! password no valido</p>
            </ion-item>
      </form>
    </main>
  </article>
  <footer>
    <button ion-button round class="generico-btn" (click)="onClickSiguiente()" [disabled]="!myForm.valid">Registrar</button>
  </footer>
</ion-content>
