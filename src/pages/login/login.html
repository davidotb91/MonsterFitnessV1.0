<ion-content padding class="bg-image">
  <ion-card>
    <ion-card-content>
      <div class="login-box">
        <form>
          <ion-row>
            <ion-col>
              <ion-list>

                <ion-item>
                  <ion-input [(ngModel)]="usuario" name="usuario" type="text" placeholder="Usuario"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input [(ngModel)]="clave" name="clave" type="password" placeholder="Clave"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button round class="generico-btn" (click)="onClickIngresar()">Login</button>
              <button ion-button class="register-btn" block clear (click)="navegarPantalla()">Crear nueva cuenta</button>
            </ion-col>
          </ion-row>

        </form>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
