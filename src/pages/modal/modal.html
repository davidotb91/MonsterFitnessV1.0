<ion-header>

  <ion-navbar>
      <ion-title>{{nombreEjer}}</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()">Cerrar</button>
      </ion-buttons>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
          <img src={{img}}/>
          <ion-card-content>
            <ion-card-title style="color:aliceblue">
              {{nombreEjer}}
              </ion-card-title>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    Series: 
                  </ion-col>
                  <ion-col>
                    {{series}}
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      Repeticiones: 
                    </ion-col>
                    <ion-col>
                      {{rep}}
                    </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col>
                        Intensidad: 
                      </ion-col>
                      <ion-col>
                        {{intensidad}}
                      </ion-col>
                    </ion-row>
              </ion-grid>
          </ion-card-content>
        </ion-card>
  
  </ion-content>
