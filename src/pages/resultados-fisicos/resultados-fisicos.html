<ion-header>yesse

  <ion-navbar>
    <ion-title>resultados-fisicos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-image">
  <article>
    <main>
      <form [formGroup]="myForm">
        <ion-item>
          <ion-label>Resistencia:</ion-label>
          <ion-select interface="popover" [(ngModel)]="resistencia" name="resistencia" formControlName="resistencia">
            <ion-option value="Baja">Baja</ion-option>
            <ion-option value="Media">Media</ion-option>
            <ion-option value="Alta">Alta</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Flexibilidad:</ion-label>
          <ion-select interface="popover" [(ngModel)]="flexibilidad" name="flexibilidad" formControlName="flexibilidad">
            <ion-option value="Baja">Baja</ion-option>
            <ion-option value="Media">Media</ion-option>
            <ion-option value="Alta">Alta</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Fuerza:</ion-label>
          <ion-select interface="popover" [(ngModel)]="fuerza" name="fuerza" formControlName="fuerza">
            <ion-option value="Baja">Baja</ion-option>
            <ion-option value="Media">Media</ion-option>
            <ion-option value="Alta">Alta</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Velocidad:</ion-label>
          <ion-select interface="popover" [(ngModel)]="velocidad" name="velocidad" formControlName="velocidad">
            <ion-option value="Baja">Baja</ion-option>
            <ion-option value="Media">Media</ion-option>
            <ion-option value="Alta">Alta</ion-option>
          </ion-select>
        </ion-item>

      </form>
    </main>
    <footer>
      <button ion-button round class="generico-btn" (click)="navegarPantalla()" [disabled]="!myForm.valid">Generar Rutina</button>
    </footer>
  </article>
</ion-content>
