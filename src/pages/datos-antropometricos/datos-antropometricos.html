<ion-header>

  <ion-navbar>
    <ion-title text-center>Datos Antropometricos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <article>
    <main>
      <form [formGroup]="myForm">
        <ion-item>
          <ion-label>Peso:</ion-label>
          <ion-input formControlName="peso" [(ngModel)]="peso" name="peso" type="tel" placeholder="Ingrese su peso en kg"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('peso').errors && myForm.get('peso').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('peso').hasError('required')">Campo requerido</p>
          <p color="danger" ion-text *ngIf="myForm.get('peso').hasError('pattern')">ERROR! Peso no valido</p>
        </ion-item>
        <ion-item>
          <ion-label>Talla:</ion-label>
          <ion-input formControlName="talla" [(ngModel)]="talla" name="talla" type="tel" placeholder="Ingrese su talla en cm"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('talla').errors && myForm.get('talla').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('talla').hasError('required')">Campo requerido</p>
          <p color="danger" ion-text *ngIf="myForm.get('talla').hasError('pattern')">ERROR! Estatura no valido</p>
        </ion-item>
        <ion-item>
          <ion-label>Edad:</ion-label>
          <ion-input formControlName="edad" [(ngModel)]="edad" name="edad" type="tel" placeholder="Ingrese su edad"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('edad').errors && myForm.get('edad').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('edad').hasError('required')">Campo requerido</p>
          <p color="danger" ion-text *ngIf="myForm.get('edad').hasError('pattern')">ERROR! Edad no valido</p>
        </ion-item>
        <ion-item>
          <ion-label>Sexo:</ion-label>
          <ion-select interface="popover" name="sexo" [(ngModel)]="sexo" formControlName="sexo">
            <ion-option value="Hombre">Hombre</ion-option>
            <ion-option value="Mujer">Mujer</ion-option>
          </ion-select>
        </ion-item>

    </main>
  </article>
