<ion-header>

  <ion-navbar>
    <ion-title>Rutina generada</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="bg-image">
  <article>
    <main>
      <form>
        <ion-grid>
          <ion-row>
            <ion-col>
              Nivel Rutina:
            </ion-col>
            <ion-col>
                {{rutinaGenerada.nivelRutina}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Objetivos:
            </ion-col>
            <ion-col>
              {{rutinaGenerada.objetivoRutina}}
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label>Semana numero:</ion-label>
          <ion-select interface="popover" [(ngModel)]="numSem" name="numSem">
            <ion-option *ngFor="let sem of numeroSemana" (ionSelect)="cargarDias(sem); mostrarDias()">
              {{sem.numeroSemana}}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf='mostarDias'>
          <ion-label>Dia numero:</ion-label>
          <ion-select interface="popover" [(ngModel)]="numDia" name="numDia">
            <ion-option *ngFor="let dia of numeroDia" (ionSelect)="cargarEjercicio(dia)">
              {{dia.numeroDia}}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf='banderaEjercicio'>
          <form>
            <div padding>
              <ion-segment [(ngModel)]="musculo" name="musculo">
                <ion-segment-button *ngFor="let mus of musculoAfectado" (ionSelect)="seleccionarEjercicio(mus)">
                  {{mus.musculoAfectado}}
                </ion-segment-button>
              </ion-segment>
            </div>
          </form>
          <ion-list>
            <ion-item *ngFor="let ejer of ejercicio">
              <ion-avatar item-start>
                <img src={{ejer.imagen}}>
              </ion-avatar>
              <button ion-item (click)="openModal(ejer)">{{ejer.nombreEjercicio}}</button>
            </ion-item>
          </ion-list>
        </ion-item>
      </form>
    </main>
    <footer>
      <button ion-button round class="generico-btn" (click)="navegarPantalla()">Datos Registrados</button>
    </footer>
  </article>

</ion-content>
