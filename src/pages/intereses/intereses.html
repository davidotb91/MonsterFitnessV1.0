<ion-header>

  <ion-navbar>
    <ion-title>Intereses</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-image">
  <article>
    <main>
      <form [formGroup]="myForm">
        <ion-item>
          <ion-label>Meta:</ion-label>
          <ion-select interface="popover" [(ngModel)]="meta" name="meta" formControlName="meta">
            <ion-option value="FUERZA">FUERZA</ion-option>
            <ion-option value="VOLUMEN">VOLUMEN</ion-option>
            <ion-option value="DEFINICION">DEFINICION</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Hace Deporte:</ion-label>
          <ion-select interface="popover" [(ngModel)]="deportista" name="deportista" formControlName="deportista">
            <ion-option value="SI">SI</ion-option>
            <ion-option value="NO">NO</ion-option>
          </ion-select>
        </ion-item>
      </form>
        <ion-item *ngIf='this.deportista === "SI"'>
          <ion-label>Que deporte practica:</ion-label>
          <ion-select interface="popover" [(ngModel)]="deporte" name="deporte">
            <ion-option value="Rugby">Rugby</ion-option>
            <ion-option value="Futbol">Futbol</ion-option>
          </ion-select>
        </ion-item>
      
    </main>
    <footer>
      <button ion-button round class="generico-btn" (click)="navegarPantalla()" [disabled]="!myForm.valid">Continuar</button>
    </footer>
  </article>
</ion-content>
